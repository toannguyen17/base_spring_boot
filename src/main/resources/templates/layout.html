<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block layout:fragment="head_type">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	</th:block>


	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">RedT</title>

	<th:block layout:fragment="bootstrap">
		<link rel="shortcut icon" href="/favicon.png" />
		<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/assets/lib/popper-1.16.1/popper.min.js}"></script>
<!--		<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

<!--		<script th:src="@{//cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.min.js}"></script>-->

<!--		<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"></script>-->
<!--		<link type="text/css" rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}">-->
		
<!--		<link th:href="@{//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=vi}" rel="stylesheet" type="text/css">-->
<!--		<link type="text/css" rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">-->

		<!-- Vendors Min CSS -->
		<link rel="stylesheet" th:href="@{/assets/css/vendors.min.css}">
		<!-- Style CSS -->
		<link rel="stylesheet" th:href="@{/assets/css/style.css}">
		<!-- Responsive CSS -->
		<link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
	</th:block>

	<th:block layout:fragment="head"></th:block>
</head>
<body>
<div id="app">
	<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">
				Home
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- Left Side Of Navbar -->
				<ul class="navbar-nav mr-auto">

				</ul>

				<!-- Right Side Of Navbar -->
				<ul class="navbar-nav ml-auto">
					<!-- Authentication Links -->
					<th:block th:if="${@auth.check() == false}">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/register}">Register</a>
						</li>
					</th:block>

					<th:block th:if="${@auth.check() == true}">
						<li class="nav-item dropdown">
							<a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
								<th:block th:text="${@auth.user().getFirstName() + ' ' + @auth.user().getLastName()}">
									Name
								</th:block>
								<span class="caret"></span>
							</a>

							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/logout}">
									Logout
								</a>
							</div>
						</li>
					</th:block>
				</ul>
			</div>
		</div>
	</nav>
	<main class="py-4">
		<th:block layout:fragment="content"></th:block>
	</main>
</div>

<th:block layout:fragment="footer_scripts">
	<!-- Vendors Min JS -->
	<script th:src="@{/assets/js/vendors.min.js}"></script>

	<!-- jvectormap Min JS -->
	<script th:src="@{/assets/js/jvectormap-1.2.2.min.js}"></script>
	<!-- jvectormap World Mill JS -->
	<script th:src="@{/assets/js/jvectormap-world-mill-en.js}"></script>

	<!-- When the url is pages/maps then load the library -->

	<!-- Custom JS -->
	<script th:src="@{/assets/js/custom.js}"></script>
</th:block>
</body>
</html>
