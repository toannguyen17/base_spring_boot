<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout.html">
<head>
	<title th:text="#{login.form.title}">Login</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header" th:text="#{login.form.title}"></div>
				<div class="error p-2 bg-danger text-white" th:if="${error}" th:text="${error}"></div>
				<div class="card-body">
					<form th:object="${formLogin}" method="POST">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="form-group row">
							<label for="email" class="col-md-4 col-form-label text-md-right" th:text="#{login.form.username}"></label>

							<div class="col-md-6">
								<input type="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" class="form-control" th:field="*{email}" required autocomplete="email">

								<span class="invalid-feedback" role="alert" th:if="${#fields.hasErrors('email')}">
							<strong th:errors="*{email}"></strong>
						</span>
							</div>
						</div>

						<div class="form-group row">
							<label for="password" class="col-md-4 col-form-label text-md-right" th:text="#{login.form.password}"></label>

							<div class="col-md-6">
								<input id="password" type="password" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" class="form-control" name="password">

								<span class="invalid-feedback" role="alert" th:if="${#fields.hasErrors('password')}">
							<strong th:errors="*{password}"></strong>
						</span>
							</div>
						</div>
						<div class="form-group row mb-0">
							<div class="col-md-6 offset-md-4">
								<button type="submit" class="btn btn-primary" th:text="#{login.form.submit}"></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
